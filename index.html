<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playbell ads</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <main class="container">
        <div class="screen-one">
            <div class="screen-one__bg"></div>
            <div class="screen-one__outfit" id="outfit"></div>
            <div class="screen-one__bubble" id="bubbleOne"></div>
            
            <button type="button" class="screen-one__button" id="startBtn">
                <div class="screen-one__cursor"></div>
            </button>

            <div class="screen-two" id="screen-two">
                <div class="screen-two__shadow" id="shadow"></div>
                <ul class="screen-two__list" id="dressList">
                    <button type="button" class="screen-two__button1" id="1"></button>
                    <button type="button" class="screen-two__button2 " id="2"></button>
                    <button type="button" class="screen-two__button3" id="3"></button>
                    <button type="button" class="screen-two__button4" id="4"></button>
                    <button type="button" class="screen-two__button5" id="5"></button>
                    <div class="screen-two__cursor" id="cursor"></div>
                </ul>
                <button type="button" class="screen-two__okBtn" id="okBtn">OK</button>
                <div class="emoji" id="emoji"></div>
            </div>

            <div class="screen-three" id="screen-three">
                <div class="screen-three__bg" id="secondBg"></div>
                <div class="screen-three__bubble"></div>
                <div class="screen-three__fail">FAIL</div>
                <a href="https://apps.apple.com/ua/app/suitsme-luxury-dress-up-game/id1536929374?l=eng" class="screen-three__tryAgain" id="tryAgain"></a>
            </div>
        </div>

        
    </main>

    <script src="./js/index.js" type="module"></script>
</body>
</html>
